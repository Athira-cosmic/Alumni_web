<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* Add your custom CSS styles for the modal here */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navigation Bar (Header) -->
<nav>
    <!-- Your navigation bar code here -->
    <ul>
        <li><a href="#" id="editProfileBtn">Edit Profile</a></li>
    </ul>
</nav>

<!-- Modal for Editing Profile -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Profile</h2>
        <!-- Form fields for editing profile details -->
        <form id="profileForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="regNumber">Register Number:</label><br>
            <input type="text" id="regNumber" name="regNumber"><br>
            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department"><br>
            <label for="graduationYear">Year of Graduation:</label><br>
            <input type="text" id="graduationYear" name="graduationYear"><br>
            <label for="jobPosition">Current Job Position:</label><br>
            <input type="text" id="jobPosition" name="jobPosition"><br><br>
            <input type="submit" value="Save">
        </form>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('editProfileModal');

    // Get the button that opens the modal
    var btn = document.getElementById("editProfileBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
